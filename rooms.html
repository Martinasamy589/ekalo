<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>الأوض | مؤتمر Ekalo Mode</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #e0f7fa, #fff);
    }

    nav {
      background-color: #004d40;
      color: white;
      display: flex;
      justify-content: center;
      gap: 2em;
      padding: 1em;
      font-size: 1.2em;
    }

    nav a {
      color: white;
      text-decoration: none;
      transition: 0.3s;
    }

    nav a:hover {
      color: #ffeb3b;
    }

    header {
      background-color: #00796b;
      color: white;
      text-align: center;
      padding: 2em;
      font-size: 2.5em;
      border-bottom: 4px solid #004d40;
    }

    .room {
      max-width: 600px;
      margin: 3em auto;
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      padding: 2em;
      animation: fadeIn 1s ease forwards;
    }

    .room h2 {
      text-align: center;
      color: #004d40;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1.5em;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 0.8em;
      text-align: center;
    }

    th {
      background-color: #004d40;
      color: white;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      text-align: center;
      padding: 1em;
      background-color: #004d40;
      color: #ccc;
      margin-top: 3em;
    }
  </style>
</head>

  <footer>

</body>
</html>
