<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>الفرق | مؤتمر Ekalo Mode</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #f9f9f9, #e0f7fa);
    }

    nav {
      background-color: #004d40;
      color: white;
      display: flex;
      justify-content: center;
      gap: 2em;
      padding: 1em;
      font-size: 1.2em;
    }

    nav a {
      color: white;
      text-decoration: none;
      transition: 0.3s;
    }

    nav a:hover {
      color: #ffeb3b;
    }

    header {
      text-align: center;
      background-color: #00796b;
      color: white;
      padding: 2em;
      font-size: 2.5em;
      border-bottom: 5px solid #004d40;
    }

    .teams-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2em;
      padding: 2em;
    }

    .team-card {
      width: 280px;
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      padding: 1.5em;
      text-align: center;
      transition: transform 0.3s ease;
      animation: fadeInUp 0.8s ease forwards;
      opacity: 0;
    }

    .team-card:hover {
      transform: scale(1.05);
    }

    .team-card h3 {
      margin-top: 0;
      color: white;
      background-color: #00796b;
      padding: 0.5em;
      border-radius: 8px;
    }

    .team-card ul {
      list-style: none;
      padding: 0;
      margin-top: 1em;
    }

    .team-card li {
      padding: 0.3em 0;
      border-bottom: 1px solid #ddd;
      font-size: 1em;
    }

    /* ألوان مختلفة لكل فريق */
    .team-1 h3 { background-color: #2196f3; }
    .team-2 h3 { background-color: #e91e63; }
    .team-3 h3 { background-color: #4caf50; }

    /* حركة دخول */
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      text-align: center;
      padding: 1em;
      background-color: #004d40;
      color: #ccc;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">الرئيسية</a>
    <a href="rooms.html">الأوض</a>
    <a href="teams.html">الفرق</a>
    <a href="rules.html">القواعد</a>
  </nav>

  <header>🧑‍🤝‍🧑teams </header>

      <h3>🎯 فريق 1</h3>

        <li>Name 1</li>
        <li>Name 2</li>
        <li>Name 3</li>
        <li>Name 4</li>

      </ul>
    </div>

    <div class="team-card team-2">
      <h3>🛡️ فريق 2</h3>
      <ul>
        <li>Name 1</li>
        <li>Name 2</li>
        <li>Name 3</li>
        <li>Name 4</li>

    </div>

    <div class="team-card team-3">
      <h3>🧠 فريق 3</h3>
      <ul>
        <li>Name 1</li>
        <li>Name 2</li>
        <li>Name 3</li>
        <li>Name 4</li>

        <li>Name 6</li>
      </ul>
    </div>
  </div>

  

</body>
</html>
