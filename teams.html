<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>الفرق | مؤتمر Ekalo Mode</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #f9f9f9, #e0f7fa);
    }

    nav {
      background-color: #004d40;
      color: white;
      display: flex;
      justify-content: center;
      gap: 2em;
      padding: 1em;
      font-size: 1.2em;
    }

    nav a {
      color: white;
      text-decoration: none;
      transition: 0.3s;
    }

    nav a:hover {
      color: #ffeb3b;
    }

    header {
      text-align: center;
      background-color: #00796b;
      color: white;
      padding: 2em;
      font-size: 2.5em;
      border-bottom: 5px solid #004d40;
    }

    .teams-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2em;
      padding: 2em;
    }

    .team-card {
      width: 280px;
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      padding: 1.5em;
      text-align: center;
      transition: transform 0.3s ease;
      animation: fadeInUp 0.8s ease forwards;
      opacity: 0;
    }

    .team-card:hover {
      transform: scale(1.05);
    }

    .team-card h3 {
      margin-top: 0;
      color: white;
      background-color: #00796b;
      padding: 0.5em;
      border-radius: 8px;
    }

    .team-card ul {
      list-style: none;
      padding: 0;
      margin-top: 1em;
    }

    .team-card li {
      padding: 0.3em 0;
      border-bottom: 1px solid #ddd;
      font-size: 1em;
    }

    .team-1 h3 { background-color: #2196f3; }
    .team-2 h3 { background-color: #e91e63; }
    .team-3 h3 { background-color: #4caf50; }
    .team-4 h3 { background-color: #ff9800; }
    .team-5 h3 { background-color: #9c27b0; }
    .team-6 h3 { background-color: #00bcd4; }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      text-align: center;
      padding: 1em;
      background-color: #004d40;
      color: #ccc;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">Home</a>
    <a href="rooms.html">Rooms</a>
    <a href="teams.html">Teams</a>
    <a href="#">Rules</a>
  </nav>

  <header>🧑‍🤝‍🧑 الفرق</header>

  <div id="teamsContainer" class="teams-container">
    <p>جارِ تحميل الفرق...</p>
  </div>

  <footer>© 2025 Ekalo Mode Camp</footer>

  <script>
    const teamsContainer = document.getElementById('teamsContainer');

    async function fetchTeams() {
      try {
        const response = await fetch('https://opensheet.elk.sh/1c3WdLvAbbhd6bPcWRHKXjXeNt9wknwWnyMko3HBMpXU/Teams'); // ضع هنا الرابط الصحيح
        const data = await response.json();

        // تجميع الأسماء تحت كل فريق
        const teamsMap = {};
        data.forEach(row => {
          if (!teamsMap[row.Team]) {
            teamsMap[row.Team] = [];
          }
          teamsMap[row.Team].push(row.Member);
        });

        // تنظيف وعرض
        teamsContainer.innerHTML = '';
        let colorIndex = 1;

        Object.keys(teamsMap).forEach(teamName => {
          const card = document.createElement('div');
          card.className = `team-card team-${colorIndex}`;

          const title = document.createElement('h3');
          title.textContent = `🎯 ${teamName}`;

          const list = document.createElement('ul');
          teamsMap[teamName].forEach(member => {
            const li = document.createElement('li');
            li.textContent = member;
            list.appendChild(li);
          });

          card.appendChild(title);
          card.appendChild(list);
          teamsContainer.appendChild(card);

          colorIndex = (colorIndex % 6) + 1; // دوران الألوان
        });

      } catch (error) {
        console.error('Error fetching team data:', error);
        teamsContainer.innerHTML = '<p>حدث خطأ أثناء تحميل الفرق.</p>';
      }
    }

    fetchTeams();
    setInterval(fetchTeams, 5000); // تحديث كل 5 ثوانٍ تلقائيًا
  </script>

</body>
</html>
